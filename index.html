<head>

  <style type="text/css">
    body,
    html {
      font-family: sans-serif;
    }

    #v-option * {
      display: inline;
    }

    .vis-item.red {
      background-color: rgb(248, 176, 176);

    }

    .vis-item.green {
      background-color: rgb(182, 236, 175);
      border-color: rgb(64, 139, 29);
    }

    .vis-item.yellow {
      background-color: rgb(248, 241, 176);
      border-color: rgb(190, 180, 34);
    }

    }

    .vis-item..bg-red {

      ;
    }
  </style>

    var options = {
      groupTemplate: function (group) {
        var container = document.createElement('div');
        var label = document.createElement('span');
        label.innerHTML = group.content + ' ';
        container.insertAdjacentElement('afterBegin', label);
        var hide = document.createElement('button');
        hide.innerHTML = 'hide';
        hide.style.fontSize = 'small';
        hide.addEventListener('click', function () {
          groups.update({ id: group.id, visible: false });
        });
        container.insertAdjacentElement('beforeEnd', hide);
        return container;
      },
    };

    // Create a Timeline
    var timeline = new vis.Timeline(container, items, options);
    timeline.setGroups(groups);

    function toggleSubgroupVisibility(subgroup) {
      groups.get(1).subgroupVisibility[subgroup] = !groups.get(1).subgroupVisibility[subgroup];
      document.getElementById('subgVis' + subgroup).innerHTML = groups
        .get(1)
        .subgroupVisibility[subgroup].toString();
      timeline.setGroups(groups);
    }
    // function to make all groups visible again
    function showAllGroups() {
      groups.forEach(function (group) {
        groups.update({ id: group.id, visible: true });
      })
    };

  </script>
</body>

</html>
